<body>
    <!-- Login Form -->
    <div class="form-container log-in" id="login-form">
        <h2>Login</h2>
        <form action="/login" method="post">
            <input name="email" type="email" placeholder="Email" required>
            <div class="toggle-password">
                <input name="password" type="password" placeholder="Password" id="login-password" required>
                <i onclick="togglePassword('login-password')">üëÅÔ∏è</i>
            </div>
            <button type="submit">Login</button>
            <button type="button" class="google-sign-in">Sign in with Google</button>
            <a href="#">Forgot Password?</a>
            <div class="alternative">
                <p>Don't have an account? <a id="show-signup">Sign up</a></p>
            </div>
        </form>
    </div>

    <!-- Signup Form -->
    <div class="form-container sign-up" id="signup-form">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <input name="firstname" type="text" placeholder="First Name" required>
            <input name="lastname" type="text" placeholder="Last Name" required>
            <input name="email" type="email" placeholder="Email" required>
            <div class="toggle-password">
                <input name="password" type="password" placeholder="Password" id="signup-password" required>
                <i onclick="togglePassword('signup-password')">üëÅÔ∏è</i>
            </div>
            <input name="repeat-password" type="password" placeholder="Repeat Password" required>
            <input name="phone" type="tel" placeholder="Phone Number" required>
            <button type="submit">Sign Up</button>
            <button type="button" class="google-sign-in">Sign up with Google</button>
            <div class="alternative">
                <p>Already have an account? <a id="show-login">Login</a></p>
            </div>
        </form>
    </div>

    <script src="assets/JAVASCRIPT/app.js"></script>
    <script src="assets/JAVASCRIPT/formvalid.js"></script>
</body>

</html>
